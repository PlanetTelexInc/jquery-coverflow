<!DOCTYPE HTML>
<html>
<head>
    <title>Coverflow Legacy Demo</title>
    <link type="text/css" href="../../css/reset.css" rel="Stylesheet" />
    <link type="text/css" href="../../css/ui-darkness/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />
    <link type="text/css" href="../../css/jquery.ui.pt_coverflow.css" rel="stylesheet" />
    <link type="text/css" href="css/site.css" rel="Stylesheet" />
    <!-- Include jQuery and UI -->
    <script type="text/javascript" src="../../js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui-1.8.17.custom.min.js"></script>
    <!-- Include jQuery CoverFlow widgets -->
    <script type="text/javascript" src="../../js/jquery.ui.pt_coverflow-combined.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // Instantiate Coverflow
            var $demo = $("#coverflow").coverflow({
                autoplay: {
                    enabled: true
                },
                cover: {
                    height: 260,
                    width: 190,
                    animation: {
                        radius: 60          // includes all images
                    },
                    reflection: {
                        enabled: false
                    },
                    perspective: {
                        enabled: false
                    },
                    background: {
                        overlap: {
                            inner: 30,      // Percentage of overlap
                            outer: 75       // Percentage of overlap
                        }
                    }
                },
                images: [
                    { src: "images/snooty-sam.jpg", title: "Snooty Sam" },
                    { src: "images/wriggley-rene.jpg", title: "Wriggley Rene" },
                    { src: "images/peepin-tom.jpg", title: "Peepin' Tom" },
                    { src: "images/electric-bill.jpg", title: "Electric Bill" },
                    { src: "images/beth-death.jpg", title: "Beth Death" },
                    { src: "images/amazin-grace.jpg", title: "Amazin' Grace" },
                    { src: "images/furry-murray.jpg", title: "Furry Murry" },
                    { src: "images/ashley-can.jpg", title: "Ashley Can" },
                    { src: "images/babbling-brooke.jpg", title: "Babbling Brooke" },
                    { src: "images/dyin-dinah.jpg", title: "Dyin' Dinah" },
                    { src: "images/mauled-paul.jpg", title: "Mauled Paul" },
                    { src: "images/bloated-blair.jpg", title: "Bloated Blair" },
                    { src: "images/second-hand-rose.jpg", title: "Second Hand Rose" },
                    { src: "images/alice-island.jpg", title: "Alice Island" },
                    { src: "images/oozy-suzy.jpg", title: "Oozy Suzy" },
                    { src: "images/bushy-bernice.jpg", title: "Bushy Bernice" },
                    { src: "images/slain-wayne.jpg", title: "Slain Wayne" },
                    { src: "images/charlotte-web.jpg", title: "Charlotte Web" },
                    { src: "images/green-dean.jpg", title: "Green Dean" },
                    { src: "images/corroded-carl.jpg", title: "Corroded Carl" },
                    { src: "images/shrunken-ed.jpg", title: "Shrunken Ed" },
                    { src: "images/tommy-gun.jpg", title: "Tommy Gun" },
                    { src: "images/rocky-n-roll.jpg", title: "Rocky n' Roll" },
                    { src: "images/boozin-bruce.jpg", title: "Boozin' Bruce" },
                    { src: "images/beaky-becky.jpg", title: "Beaky Becky" },
                    { src: "images/greaser-greg.jpg", title: "Greaser Greg" },
                    { src: "images/smelly-kelly.jpg", title: "Smelly Kelly" },
                    { src: "images/mouth-phil.jpg", title: "Mouth Phil" },
                    { src: "images/horny-hal.jpg", title: "Horny Hal" },
                    { src: "images/sumo-sid.jpg", title: "Sumo Sid" },
                    { src: "images/hy-gene.jpg", title: "Hy Gene" },
                    { src: "images/itchy-ritchie.jpg", title: "Itchy Ritchie" },
                    { src: "images/kim-kong.jpg", title: "Kim Kong" },
                    { src: "images/bye-bye-bobby.jpg", title: "Bye Bye Bobby" },
                    { src: "images/max-axe.jpg", title: "Max Axe" },
                    { src: "images/cindy-lopper.jpg", title: "Cindy Lopper" },
                    { src: "images/mugged-marcus.jpg", title: "Mugged Marcus" },
                    { src: "images/acne-amy.jpg", title: "Acne Amy" },
                    { src: "images/ned-head.jpg", title: "Ned Head" },
                    { src: "images/nervous-rex.jpg", title: "Nervous Rex" },
                    { src: "images/bonnie-bunny.jpg", title: "Bonnie Bunny" },
                    { src: "images/messy-tessie.jpg", title: "Messy Tessie" },
                    { src: "images/punchy-perry.jpg", title: "Punchy Perry" },
                    { src: "images/rock-e-horror.jpg", title: "Rock E. Horror" },
                    { src: "images/armpit-britt.jpg", title: "Armpit Britt" },
                    { src: "images/disgustin-justin.jpg", title: "Disgustin' Justin" },
                    { src: "images/sewer-sue.jpg", title: "Sewer Sue" },
                    { src: "images/stormy-heather.jpg", title: "Stormy Heather" },
                    { src: "images/sticky-rick.jpg", title: "Sticky Rick" },
                    { src: "images/stuffed-stephen.jpg", title: "Stuffed Stephen" },
                    { src: "images/swell-mel.jpg", title: "Swell Mel" },
                    { src: "images/warmin-norman.jpg", title: "Warmin Norman" },
                    { src: "images/fishy-phyllis.jpg", title: "Fishy Phyllis" },
                    { src: "images/hippie-skippie.jpg", title: "Hippie Skippie" }
                ]
            });

            // Added to demonstrate the 'addImage' method.
            var extraImage = $("#extraImage").hide();

            // Attach click events to the coverflow API
            var $playButton = $("#playPause").click(function () {
                $demo.coverflow("togglePlay");
            });
            $("#previous").click(function () {
                $demo.coverflow("prevCover");
            });
            $("#next").click(function () {
                $demo.coverflow("nextCover");
            });
            $("#addImage").click(function () {
                $demo.coverflow("addImage", extraImage);
            });
            $("#removeImage").click(function () {
                $demo.coverflow("removeImage");
            });

            // Bind a method to the coverflow event pt.coverflowtoggleplay
            $("#coverflow").bind('pt.coverflowtoggleplay', function () {
                // Toggle between play and pause image.
                $playButton.fadeOut(function () {
                    $(this).toggleClass("play").fadeIn();
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <img id="header" alt="Planet Telex Coverflow" src="../../images/_header-transparent.png" />
        <h1><a href="../">Demos</a></h1>
        <h2>Legacy Mode Demo</h2>
    </header>
    <!-- Images are set using the Images property, which could be an AJAX result. -->
    <div id="coverflow" class="coverflow"></div>
    <footer>
        <div class="slider-controls">
            <a id="previous" title="Previous Cover">&lsaquo;</a>
            <a id="next" title="Next Cover">&rsaquo;</a>
        </div>
        <div class="button-controls">
            <a id="removeImage" title="Remove First Cover">&ge;</a>
            <a id="playPause" class="pause" title="Play/Pause">&ge;</a>
            <a id="addImage" title="Add Cover to End">&ge;</a>
        </div>
    </footer>
    <!-- Image used to demonstrate the addImage method -->
    <img id="extraImage" src="images/yicchy-mickey.jpg" alt="Yicchy Mickey" data-title="Yicchy Mickey" />
</body>
</html>
