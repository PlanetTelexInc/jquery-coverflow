<!DOCTYPE HTML>
<html>
<head>
    <title>Bookstore Demo</title>
    <link type="text/css" href="css/ui-darkness/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />
    <link type="text/css" href="css/jquery.ui.pt_coverflow.css" rel="stylesheet" />
    <link type="text/css" href="css/site.css" rel="Stylesheet" />
    <!-- Include jQuery and UI -->
    <script type="text/javascript" src="../../js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
    <!-- Include jQuery CoverFlow widgets -->
    <script type="text/javascript" src="../../js/jquery.ui.pt_cover.js"></script>
    <script type="text/javascript" src="../../js/jquery.ui.pt_coverflow.js"></script>
    <script type="text/javascript">
        $(function () {
            var extraImage = $("#extraImage").hide();
            var $coverflow = $("#coverflow").coverflow({
                categories: {
                    enabled: true
                },
                cover: {
                    reflection: {
                        enabled: false
                    },
                    perspective: {
                        enabled: false
                    }
                },
                autoplay: {
                    enabled: true
                }
            });

            // Example: hook up first coverflow control buttons
            var $playButton = $("#playPause").click(function () {
                $coverflow.coverflow("togglePlay");
            });
            $("#prevCategory").click(function () {
                $coverflow.coverflow("prevCategory");
            });
            $("#nextCategory").click(function () {
                $coverflow.coverflow("nextCategory");
            });
            $("#prevCover").click(function () {
                $coverflow.coverflow("prevCover");
            });
            $("#nextCover").click(function () {
                $coverflow.coverflow("nextCover");
            });
            $("#addImage").click(function () {
                $coverflow.coverflow("addImage", extraImage);
            });
            $("#removeImage").click(function () {
                $coverflow.coverflow("removeImage");
            });

            // Example: hook up to the togglePlay event on the coverflow
            $("#coverflow").bind('pt.coverflowtoggleplay', function () {
                $playButton.fadeOut(function () {
                    $(this).toggleClass("pause").fadeIn();
                });
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="category-arrow-control">
            <a id="prevCategory">&lsaquo;</a>
            <a id="nextCategory">&rsaquo;</a>
        </div>
        <div class="add-remove-play-control">
            <a id="removeImage" class="remove-image">&ge;</a>
            <a id="addImage" class="add-image">&ge;</a>
            <a id="playPause" class="play">&ge;</a>
        </div>
        <div class="slider-controls">
            <a id="prevCover">&lsaquo;</a><a id="nextCover">&rsaquo;</a>
        </div>
        <div id="coverflow" class="coverflow">
            <img src="images/muse-the-resistance.jpg" alt="Muse, The Resistance" data-subtitle="Muse" data-title="The Resistance" data-category="Rock" />
            <img src="images/alberta-cross.jpg" alt="Alberta Cross" data-subtitle="Alberta Cross" data-title="Broken Side of Time" data-category="Rock" />
            <img src="images/bat-for-lashes.jpg" alt="Bat For Lashes" data-subtitle="Bat For Lashes" data-title="Two Suns" data-category="Rock" />
            <img src="images/bjork-post.jpg" alt="Bjork" data-subtitle="Bjork" data-title="Post" data-category="Rock" />
            <img src="images/bob-marley.jpg" alt="Bob Marley" data-subtitle="Bob Marley" data-title="Natty Dread" data-category="Rock" />
            <img src="images/gorillaz-plasticbeach.jpg" alt="Gorillaz, Plastic Beach" data-subtitle="Gorillaz" data-title="Plastic Beach" data-category="Rock" />
            <img src="images/chembros.jpg" alt="Chemical Brothers" data-subtitle="Chemical Brothers" data-title="Dig Your Own Hole" data-category="Pop" />
            <img src="images/cibo-matto.jpg" alt="Cibo Matto" data-subtitle="Cibo Matto" data-title="Viva La Woman" data-category="Pop" />
            <img src="images/cornershop.jpg" alt="Cornershop" data-subtitle="Cornershop" data-title="When I Was Born for the 7th Time" data-category="Pop" />
            <img src="images/cream.jpg" alt="Cream" data-subtitle="Cream" data-title="Disraeli Gears" data-category="Pop" />
            <img src="images/kingsofleon-comearoundsunshine.jpg" alt="Kings of Leon, Come Around Sundown" data-subtitle="Kings Of Leon" data-title="Come Around Sunshine" data-category="Pop" />
            <img src="images/cut-copy.jpg" alt="Cut Copy" data-subtitle="Cut Copy" data-title="Cut Copy" data-category="Indy Rock" />
            <img src="images/delerium.jpg" alt="Delerium" data-subtitle="Delerium" data-title="Nuages Du Monde" data-category="Indy Rock" />
            <img src="images/ironmaiden-thefinalfrontier.jpg" alt="Iron Maiden, The Final Frontier" data-subtitle="Iron Maiden" data-title="The Final Frontier" data-category="Indy Rock" />
            <img src="images/bonobo-blacksands.jpg" alt="Bonobo, Blacksands" data-subtitle="Bonobo" data-title="Blacksands" data-category="Indy Rock" />
            <img src="images/elbow.jpg" alt="Elbow" data-subtitle="Elbow" data-title="Asleep in the Back" data-category="Jazz" />
            <img src="images/iron-butterfly.jpg" alt="Iron Butterfly" data-subtitle="Iron Butterfly" data-title="In A Gadda Da Vida" data-category="Jazz" />
            <img src="images/john-coltrane.jpg" alt="john-coltrane" data-subtitle="John Coltrane" data-title="Blue Note 91721" data-category="Jazz" />       
        </div>
        <img id="extraImage" src="images/animalcollective-merriweatherpostpavilion.jpg" alt="Animal Collective" data-subtitle="Animal Collective" data-title="Merriweather Post Pavilion" data-category="Rock" />
    </div>
</body>M
</html>
