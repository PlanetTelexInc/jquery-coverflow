<!DOCTYPE HTML>
<head>
    <title>iTunes Coverflow Demo</title>
    <link type="text/css" href="css/ui-darkness/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />
    <link type="text/css" href="css/jquery.ui.pt_coverflow.css" rel="stylesheet" />
    <link type="text/css" href="css/site.css" rel="Stylesheet" />
    <!-- Include jQuery and UI -->
    <script type="text/javascript" src="../../js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-ui-1.8.16.custom.min.js"></script>
    <!-- Include jQuery CoverFlow widgets -->
    <script type="text/javascript" src="../../js/jquery.ui.pt_cover.js"></script>
    <script type="text/javascript" src="../../js/jquery.ui.pt_coverflow.js"></script>
    <script type="text/javascript">
        $(function () {
            var $coverflow1 = $("#coverflow").coverflow({ // Instantiate Coverflow
                categories: {
                    enabled: false  
                }
            });
            $("#prevCover").click(function () { // Previous Scrollbar Arrow
                $coverflow1.coverflow("prevCover");
            });
            $("#nextCover").click(function () { // Next Scrollbar Arrow
                $coverflow1.coverflow("nextCover");
            });

        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div id="coverflow" class="coverflow">
            <!-- Add arrows to slider. This markup can be placed anywhere on page. -->
            <div class="slider-controls">
                <a id="prevCover" title="Previous Cover">&lsaquo;</a>
                <a id="nextCover" title="Next Cover">&rsaquo;</a>
            </div>
            <!-- Coverflow images -->
            <img src="images/muse-the-resistance.jpg" alt="Muse, The Resistance" data-subtitle="Muse" data-title="The Resistance" />
            <img src="images/alberta-cross.jpg" alt="Alberta Cross" data-subtitle="Alberta Cross" data-title="Broken Side of Time" />
            <img src="images/bat-for-lashes.jpg" alt="Bat For Lashes" data-subtitle="Bat For Lashes" data-title="Two Suns" />
            <img src="images/bjork-post.jpg" alt="Bjork" data-subtitle="Bjork" data-title="Post" />
            <img src="images/bob-marley.jpg" alt="Bob Marley" data-subtitle="Bob Marley" data-title="Natty Dread" />
            <img src="images/gorillaz-plasticbeach.jpg" alt="Gorillaz, Plastic Beach" data-subtitle="Gorillaz" data-title="Plastic Beach" />
            <img src="images/chembros.jpg" alt="Chemical Brothers" data-subtitle="Chemical Brothers" data-title="Dig Your Own Hole" />
            <img src="images/cibo-matto.jpg" alt="Cibo Matto" data-subtitle="Cibo Matto" data-title="Viva La Woman" />
            <img src="images/cornershop.jpg" alt="Cornershop" data-subtitle="Cornershop" data-title="When I Was Born for the 7th Time" />
            <img src="images/cream.jpg" alt="Cream" data-subtitle="Cream" data-title="Disraeli Gears" />
            <img src="images/kingsofleon-comearoundsunshine.jpg" alt="Kings of Leon, Come Around Sundown" data-subtitle="Kings Of Leon" data-title="Come Around Sunshine" />
            <img src="images/cut-copy.jpg" alt="Cut Copy" data-subtitle="Cut Copy" data-title="Zonoscope" />
            <img src="images/delerium.jpg" alt="Delerium" data-subtitle="Delerium" data-title="Nuages Du Monde" />
            <img src="images/ironmaiden-thefinalfrontier.jpg" alt="Iron Maiden, The Final Frontier" data-subtitle="Iron Maiden" data-title="The Final Frontier" />
            <img src="images/bonobo-blacksands.jpg" alt="Bonobo, Blacksands" data-subtitle="Bonobo" data-title="Blacksands" />
            <img src="images/elbow.jpg" alt="Elbow" data-subtitle="Elbow" data-title="Asleep in the Back" />
            <img src="images/iron-butterfly.jpg" alt="Iron Butterfly" data-subtitle="Iron Butterfly" data-title="In A Gadda Da Vida" />
            <img src="images/john-coltrane.jpg" alt="john-coltrane" data-subtitle="John Coltrane" data-title="Blue Note 91721" />
        </div>
    </div>
</body>
</html>
