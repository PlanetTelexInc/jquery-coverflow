<!DOCTYPE HTML>
<html>
<head>
	<title>Planet Telex Coverflow</title>
	
	<link type="text/css" href="css/site.css" rel="Stylesheet" />

	<!-- Include jQuery and UI -->
	<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    
	<!-- Include jQuery CoverFlow widgets -->
	<script type="text/javascript" src="js/jquery.ui.pt_cover.js"></script>
	<script type="text/javascript" src="js/jquery.ui.pt_coverflow.js"></script>

	<script type="text/javascript">
		$(function () {
			$("#coverflow").coverflow();
			$("#coverflow-2").coverflow({ images: [ 
				{ src: "images/muse-the-resistance.jpg", subtitle: "Muse", title: "The Resistance" },
				{ src: "images/radiohead-the-king-of-limbs.jpg", subtitle: "Radiohead", title: "The King of Limbs" },
				{ src: "images/gorillaz-plasticbeach.jpg", subtitle: "Gorillaz", title: "Plastic Beach" }
			]});
		});
	</script>
</head>
<body>
<div class="pageWrapper">
	<h1>Planet Telex Coverflow</h1>
	<div class="demo">
		<h2>Demo 1</h2>
		<div class="wrapper">
			<div id="coverflow" class="coverflow">
				<img src="images/muse-the-resistance.jpg" alt="Muse, The Resistance" data-subtitle="Muse" data-title="The Resistance"/>
				<img src="images/radiohead-the-king-of-limbs.jpg" alt="Radiohead, The King of Limbs" data-subtitle="Radiohead" data-title="The King of Limbs" />
	            <img src="images/gorillaz-plasticbeach.jpg" alt="Gorillaz, Plastic Beach" data-subtitle="Gorillaz" data-title="Plastic Beach"/>
				<img src="images/kingsofleon-comearoundsunshine.jpg" alt="Kings of Leon, Come Around Sunshine" data-subtitle="Kings Of Leon" data-title="Come Around Sunshine"/>
				<img src="images/ironmaiden-thefinalfrontier.jpg"alt="Iron Maiden, The Final Frontier" data-subtitle="Iron Maiden" data-title="The Final Frontier"/>
				<img src="images/bonobo-blacksands.jpg" alt="Bonobo, Blacksands" data-subtitle="Bonobo" data-title="Blacksands" />
				<img src="images/portugaltheman-inthemountaininthecloud.jpg" alt="Portugal the Man, In the mountain in the cloud" data-subtitle="Portugal the Man" data-title="In the Mountain in the Cloud" />
			</div>
		</div>
	</div>
	<div class="demo">
		<h2>Demo 2</h2>
		<div class="wrapper">
			<div id="coverflow-2" class="coverflow"></div>
		</div>
	</div>
</div>
</body>
</html>
