<!DOCTYPE HTML>
<html>
<head>
    <title>Planet Telex Coverflow</title>
    <link type="text/css" href="css/ui-darkness/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />
    <link type="text/css" href="css/jquery.ui.pt_coverflow.css" rel="stylesheet" />
    <link type="text/css" href="css/site.css" rel="Stylesheet" />
    <!-- Include jQuery and UI -->
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <!-- Include jQuery CoverFlow widgets -->
    <script type="text/javascript" src="js/jquery.ui.pt_cover.js"></script>
    <script type="text/javascript" src="js/jquery.ui.pt_coverflow.js"></script>
    <script type="text/javascript">
        $(function () {
            var extraImage = $("#extraImage").hide();
            var $coverflow1 = $("#coverflow").coverflow();
            var $coverflow2 = $("#coverflow-2").coverflow({
                autoplay: {
                    enabled: true
                },
                images: [
                    { src: "images/muse-the-resistance.jpg", subtitle: "Muse", title: "The Resistance", category: "Rock" },
                    { src: "images/radiohead-the-king-of-limbs.jpg", subtitle: "Radiohead", title: "The King of Limbs", category: "Rock" },
                    { src: "images/gorillaz-plasticbeach.jpg", subtitle: "Gorillaz", title: "Plastic Beach", category: "Hip Hop" }
                ]
            });

            // Example: hook up first coverflow control buttons
            var $playButton = $("#playPause").click(function () {
                $coverflow1.coverflow("togglePlay");
            });
            $("#prevCategory").click(function () {
                $coverflow1.coverflow("prevCategory");
            });
            $("#nextCategory").click(function () {
                $coverflow1.coverflow("nextCategory");
            });
            $("#prevCover").click(function () {
                $coverflow1.coverflow("prevCover");
            });
            $("#nextCover").click(function () {
                $coverflow1.coverflow("nextCover");
            });
            $("#addImage").click(function () {
                $coverflow1.coverflow("addImage", extraImage);
            });
            $("#removeImage").click(function () {
                $coverflow1.coverflow("removeImage");
            });

            // Example: hook up to the togglePlay event on the first coverflow
            $("#coverflow").bind('pt.coverflowtoggleplay', function () {
                $playButton.fadeOut(function () {
                    $(this).fadeIn();
                });
            });

            // Example: Force a pause on the second coverflow.
            $coverflow2.coverflow("pause");
            $("#playPause2").click(function () {
                $coverflow2.coverflow("togglePlay");
            });
            $("#prevCover2").click(function () {
                $coverflow2.coverflow("prevCover");
            });
            $("#nextCover2").click(function () {
                $coverflow2.coverflow("nextCover");
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>Planet Telex Coverflow</h1>
        <div id="demo1">
            <h2>Demo 1</h2>
            <div class="wrapper">
                <div id="coverflow" class="coverflow">
                    <div class="controls">
                        <a id="prevCategory" class="small" title="Previous Category">&lsaquo;&lsaquo;</a>
                        <a id="prevCover" title="Previous Cover">&lsaquo;</a>
                        <a id="playPause" title="Play/Pause">&ge;</a>
                        <a id="nextCover" title="Next Cover">&rsaquo;</a>
                        <a id="nextCategory" title="Next Category" class="small">&rsaquo;&rsaquo;</a>&nbsp;
                        <a id="addImage" title="Add Image" class="small">+</a>&nbsp;
                        <a id="removeImage" title="Remove Image" class="small">-</a>
                    </div>
                    <img src="images/muse-the-resistance.jpg" alt="Muse, The Resistance" data-subtitle="Muse" data-title="The Resistance" data-category="Rock" />
                    <img src="images/radiohead-the-king-of-limbs.jpg" alt="Radiohead, The King of Limbs" data-subtitle="Radiohead" data-title="The King of Limbs" data-category="Rock" />
                    <img src="images/gorillaz-plasticbeach.jpg" alt="Gorillaz, Plastic Beach" data-subtitle="Gorillaz" data-title="Plastic Beach" data-category="Hip Hop" />
                    <img src="images/kingsofleon-comearoundsunshine.jpg" alt="Kings of Leon, Come Around Sunshine" data-subtitle="Kings Of Leon" data-title="Come Around Sunshine" data-category="Pop" />
                    <img src="images/ironmaiden-thefinalfrontier.jpg" alt="Iron Maiden, The Final Frontier" data-subtitle="Iron Maiden" data-title="The Final Frontier" data-category="Rock" />
                    <img src="images/bonobo-blacksands.jpg" alt="Bonobo, Blacksands" data-subtitle="Bonobo" data-title="Blacksands" data-category="Alternative" />
                </div>
            </div>
        </div>
        <div>
            <h2>Demo 2</h2>
            <div class="wrapper">
                <div id="coverflow-2" class="coverflow controls">
                    <a id="prevCover2">&lsaquo;</a><a id="playPause2">&ge;</a><a id="nextCover2">&rsaquo;</a>
                </div>
            </div>
        </div>
        <img id="extraImage" src="images/portugaltheman-inthemountaininthecloud.jpg" alt="Portugal the Man, In the mountain in the cloud" data-subtitle="Portugal the Man" data-title="In the Mountain in the Cloud" data-category="Alternative" />
    </div>
</body>
</html>
