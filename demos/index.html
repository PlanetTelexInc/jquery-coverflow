    <script type="text/javascript" src="js/jquery-ui-1.11.3.min.js"></script>
    <!-- Include jQuery CoverFlow widgets -->
    <script type="text/javascript" src="js/jquery.ui.pt-cover.js"></script>
    <script type="text/javascript" src="js/jquery.ui.pt-coverflow.js"></script>
    <script type="text/javascript">
        $(function () {
            var extraImage = $("#extraImage").hide();
            var $coverflow = $("#coverflow").coverflow({
                autoplay: {
                    interval: 3,
                    playsPerCategory: 3
                },
                categories: {
                    enabled: true
                }
            });
            $("#play").click(function () {
                $coverflow.coverflow("togglePlay");
                $(this).hide();
                $("#pause").show();
            });
            $("#pause").click(function () {
                $coverflow.coverflow("togglePlay");
                $(this).hide();
                $("#play").show();
            });
            $("#previous").click(function () {
                $coverflow.coverflow("prevCover");
            });
            $("#next").click(function () {
                $coverflow.coverflow("nextCover");
            });
            $("#add").click(function () {
                $coverflow.coverflow("addImage", extraImage);
            });
            $("#remove").click(function () {
                $coverflow.coverflow("removeImage");
            });
            $("#previousCategory").click(function () {
                $coverflow.coverflow("prevCategory");
            });
            $("#nextCategory").click(function () {
                $coverflow.coverflow("nextCategory");
            });
        });
    </script>
</head>
